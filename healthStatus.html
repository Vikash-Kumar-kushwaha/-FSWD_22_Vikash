<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Health Status</title>
    <style>
        table,td,th {
            border: 1px solid aliceblue;
            border-collapse: collapse;
            text-align: center;
            background-color: transparent;
        }
        p{
            color: aliceblue;
        }
        table{
            margin-left: auto;
            margin-right: auto;
            margin-top: 15%;
            
        }
        
        
        
        
    </style>
</head>
<body background="images/blackBoard.jpg">
     <table>
        <thead>
        <tr>
            <th id="s" rowspan="2"><p>Status Of Health</p></th>
            <td colspan="2"><p>Fasting Value</p></td>
            <td><p>After Eating</p></td>

        </tr>
        <tr>
            <td><p>Minimum</p></td>
            <td><p>Maximum</p></td>
            <td><p>2 hour after Eating</p></td>
        </tr>
        <tr>
            <th><p>Healthy</p></th>
            <td><p>70</p></td>
            <td><p>100</p></td>
            <td><p>Less than 140</p></td>
        </tr>
        <tr>
            <th><p>Pre Diabetes</p></th>
            <td><p>101</p></td>
            <td><p>126</p></td>
            <td><p>140 to 200</p></td>
        </tr>
        <tr>
            <th><p>Diabetes</p></th>
            <td><p>More than 126</p></td>
            <td><p>N/A</p></td>
            <td><p>More than 200</p></td>
        </tr>
     </table>
</body>
</html>
